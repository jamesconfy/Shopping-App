{
  "openapi": "3.0.0",
  "info": {
    "version": "1.0.0",
    "title": "Shopping-App"
  },
  "servers": [
    {
      "url": "http://127.0.0.1:5000"
    }
  ],
  "paths": {
    "/": {
      "get": {
        "description": "Returns all list of books",
        "parameters": [
          {
            "in": "query",
            "name": "name",
            "description": "Name of book",
            "schema": {
              "type": "string"
            }
          }
        ],
        "responses": {
          "200": {
            "description": "It works!",
            "content": {
              "application/json": {
                "schema": {
                  "properties": {
                    "id": {
                      "type": "object",
                      "required": [
                        "name",
                        "description",
                        "price",
                        "image"
                      ],
                      "properties": {
                        "name": {
                          "type": "string"
                        },
                        "description": {
                          "type": "string"
                        },
                        "price": {
                          "type": "integer",
                          "format": "int64"
                        },
                        "image": {
                          "type": "string"
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}